<div class="sheet-container">
  <div *ngIf="winners.length > 1">
    <h3>🎉 Winners: 🎉</h3>
    <h4 *ngFor="let winner of winners">{{ winner?.name }}</h4>
  </div>
  <div *ngIf="winners.length <= 1">
    <h3>🎉 Winner: {{ winners[0].name }} 🎉</h3>
  </div>
  <p>Total: {{ winners[0].total }}</p>
  <img [src]="getRandomWinnerGif()" alt="Winner!" width="75%" />
</div>
